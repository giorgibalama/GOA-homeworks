<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Personal Records</h2>
        <form id="pr-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="push-ups">Telephone number:</label>
            <input type="number" id="number" name="number" required>

            <label for="pull-ups">Credit card:</label>
            <input type="number" id="credit card" name="card" required>

            

            <button  onclick="alert( 'the information has been sent to your Email!')">Submit</button>
          
        </form>
    </div>
</body>
</html>
