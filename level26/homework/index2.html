<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <h2>Registration form</h2>
    <form>
        <table>
            <tr>
                <td><label for="first-name">First Name</label></td>
                <td><input type="text" id="first-name" name="first-name"></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name</label></td>
                <td><input type="text" id="last-name" name="last-name"></td>
            </tr>
            <tr>
                <td><label for="nick-name">Nick Name</label></td>
                <td><input type="text" id="nick-name" name="nick-name"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td><input type="tel" id="mobile" name="mobile"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
